<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Simple calculator</h2>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button type="button" class="btn btn-info btn-lg" onclick="appendToDisplay('1')">1</button>
            <button type="button" class="btn btn-info btn-lg" onclick="appendToDisplay('2')">2</button>
            <button type="button" class="btn btn-info btn-lg" onclick="appendToDisplay('3')">3</button>
            <button type="button" class="btn btn-info btn-lg" onclick="appendToDisplay('4')">4</button>
            <button type="button" class="btn btn-info btn-lg" onclick="appendToDisplay('5')">5</button>
            <button type="button" class="btn btn-info btn-lg" onclick="appendToDisplay('6')">6</button>
            <button type="button" class="btn btn-info btn-lg" onclick="appendToDisplay('7')">7</button>
            <button type="button" class="btn btn-info btn-lg" onclick="appendToDisplay('8')">8</button>
            <button type="button" class="btn btn-info btn-lg" onclick="appendToDisplay('9')">9</button>
            <button class="zero btn btn-info">0</button>
            <button type="button" class="btn btn-info btn-lg" onclick="appendToDisplay('.')">.</button>
            <button type="button" class="btn btn-info btn-lg" id="calculate">=</button>
            <button type="button" class="btn btn-info btn-lg" onclick="clearDisplay()" id="clear">C</button>
        </div>
        <button type="button" id="history-button" class="btn btn-success">History</button>
        <ul id="history-list"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
